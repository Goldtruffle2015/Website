<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en-us">
    <!-- Head -->
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Contact - John Yu</title>
        <meta name="description" content="contact information">
        <meta name="keywords" content="personal website, John Yu">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <!-- Body -->
    <body>
        <div id=head>
            <h1 id=name>John Yu</h1>
            <h2 id=occupation>Engineering Student</h2> 
        </div>
        <nav>
            <a class=hyperlink href="./index.html">Home</a>
            <a class=hyperlink href="./portfolio.html">Portfolio</a>
            <a style="background-color: gray" class=hyperlink href="./contact.html">Contact</a>
        </nav>
        <div class=submission-form>
            <form>
                <!-- Name Field -->
                <div id="nameField">
                    <div id="firstName">
                        <label>First Name</label>
                        <input type="text" name="" placeholder="First Name" class=inline-block>
                    </div>
                    <div id="lastName">
                        <label>Last Name</label>
                        <input type="text" name="" placeholder="Last Name" class=inline-block>        
                    </div>
                </div>
                
                <!-- Email Field -->
                <label>Email</label>
                <input type="email" name="" placeholder="Email" class=block>

                <!-- Subject Field-->
                <label>Subject</label>
                <input type="text" name="" placeholder="Subject" class=block>

                <!-- Message Field -->
                <label>Message</label>
                <textarea type="text" name="" placeholder="Message" class=block id=message-box></textarea>

                <!-- Submit Button -->
                <input type="submit" name="submitButton" value="SUBMIT" class=block>
            </form>    
        </div>
    </body>
</html>
