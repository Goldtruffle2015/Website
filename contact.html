<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en-us">
    <!-- Head -->
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Contact - John Yu</title>
        <meta name="description" content="contact information">
        <meta name="keywords" content="personal website, John Yu">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <!-- Body -->
    <body>
        <!-- Header -->
        <div id=head>
            <h1 id=name>John Yu</h1>
            <h2 id=occupation>Electrical Engineer</h2> 
        </div>
        <!-- Navigation -->
        <nav>
            <div class="navSec"><a class=hyperlink href="./index.html">About</a></div>
            <div class="navSec"><a class=hyperlink href="./portfolio.html">Portfolio</a></div>
            <div class="navSec"><a style="background-color: gray" class=hyperlink href="./contact.html">Contact</a></div>
        </nav>
        <div class=body1>
            <p>
                Please fill out the form below for business or recruitment inquiries
            </p>
        </div>
        <!-- Submission Form -->
        <div class=submission-form>
            <form>
                <!-- Name Field -->
                <div id="nameField">
                    <div id="firstName">
                        <label>First Name</label>
                        <input type="text" name="" placeholder="First Name" class=inline-block>
                    </div>
                    <div id="lastName">
                        <label>Last Name</label>
                        <input type="text" name="" placeholder="Last Name" class=inline-block>        
                    </div>
                </div>
                
                <!-- Email Field -->
                <label>Email</label>
                <input type="email" name="" placeholder="Email" class=block>

                <!-- Subject Field-->
                <label>Subject</label>
                <input type="text" name="" placeholder="Subject" class=block>

                <!-- Message Field -->
                <label>Message</label>
                <textarea type="text" name="" placeholder="Message" class=block id=message-box></textarea>

                <!-- Submit Button -->
                <input type="submit" name="submitButton" value="SUBMIT" class=block>
            </form>    
        </div>
    </body>
